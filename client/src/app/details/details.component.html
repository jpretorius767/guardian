<div class="centered">
    <div>
        <div *ngIf="loading; else elseBlock">
   
            <mat-progress-bar mode="query"></mat-progress-bar>
        </div>
         <ng-template #elseBlock>
                   <mat-card class="article-card">
                    <h2>{{ article.webTitle }}</h2>    <mat-chip-list>
                        <mat-chip color="primary" selected>{{ article.sectionName }}</mat-chip>
                    </mat-chip-list>
                    <mat-divider></mat-divider>
                    <mat-card-content>
                     
                            <p class="article-content" >
                                <a class="article-link" target="_blank" (click)="showDetails(article.id)">
                                    {{ article.webTitle }}
                                </a>
                            
                            </p>
                            <div class="article-date">{{ article.webPublicationDate | date:'medium' }}</div>
                     
               
                    </mat-card-content>

                </mat-card>
                </ng-template>  
        </div>
</div>
<div class="centered"><button mat-button (click)="goBack()">Back</button></div>
