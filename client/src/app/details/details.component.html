<div *ngIf="article" class="card-container">
    <h2>{{article.webTitle}}</h2>

    <h3>{{ article.sectionName }}</h3>
    <span>{{ article.webPublicationDate | date:'medium'  }}</span>
    <span><a [href]="article.webUrl">{{article.webUrl}}</a></span>

</div>
<div class="centered"><button mat-button (click)="goBack()">Back</button></div>
