<div class="search-container">
<form class="form-inline">
  <div class="form-group">
    <input type="search"
      class="form-control"
      placeholder="Enter search string"
      #searchField
    >
  </div>
</form>
</div>
  <div *ngFor="let article of articles;let index = index" class="card-container">
    <a class="card" target="_blank" [routerLink]="['/details/', article.id]">
      <span class="article-title">
        {{ article.webTitle }}
        </span>
   </a>
  </div>
