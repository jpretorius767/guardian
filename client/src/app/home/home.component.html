  <mat-form-field class="search-field">
    <input matInput type="search" #searchField placeholder="Enter search string">
    <button mat-button *ngIf="searchField.value" matSuffix mat-icon-button aria-label="Clear" (click)="searchField.value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-slide-toggle>Sort Ascending</mat-slide-toggle>
</div>

<div>
  <mat-card class="article-card" *ngFor="let article of articles;let index = index">
   
    <mat-card-content>
        <a target="_blank" [routerLink]="['/details/', article.id]">
            {{ article.webTitle }} - {{ article.webPublicationDate | date:'medium'  }}

       </a>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="showDetails(article.id)">More</button>
    </mat-card-actions>
  </mat-card>

</div>
