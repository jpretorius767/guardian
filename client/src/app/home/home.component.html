<div class="search-container">

  <mat-form-field class="search-field">
    <input matInput type="search" #searchField placeholder="Search articles here...">
    <button mat-button *ngIf="searchField.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

</div>

<div class="sort-container" *ngIf="articles.length > 0">
  <mat-form-field>
    <mat-label>Sort By: {{selected}} </mat-label>
    <mat-select [(value)]="selected" (selectionChange)="sortChanged(selected)">
      <mat-option value="newest">Newest</mat-option>
      <mat-option value="oldest">Oldest</mat-option>

    </mat-select>
  </mat-form-field>
</div>

<div class="article-content">

 <mat-card class="article-card" *ngFor="let article of articles;let index = index">
   
    <mat-card-content>
        <a class="article-link" target="_blank" (click)="showDetails(article.id)">
            {{ article.webTitle }} - {{ article.webPublicationDate | date:'medium'  }}
       </a>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="showDetails(article.id)">Details >> </button>
    </mat-card-actions>
  </mat-card>

</div>
